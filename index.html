<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bar">
        <div class="main-log">
            Etch-a-<img class="logo" src="./images/Graffiti-Sketch.webp" alt="A logo that says sketch">
        </div>
    </nav>

    
    <div class="body">
        <div id="canvas">
            
        </div>

        <div class="buttons">
            <button id="color">Color</button>
            <button id="rgb">RGB</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>

            <div class="slidecontainer">
                <div>Size:</div>
                <input type="range" min="2" max="50" value="16" class="slider" id="myRange" onchange="changeCanva(this.value)">
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
